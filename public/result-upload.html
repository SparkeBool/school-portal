<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    /* background-color: #f9f9f9; */
    color: #333;
}

/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}


/* Upload Results Section */
.upload-result {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.upload-result h2, 
.upload-result h3 {
    color: #4b1616;
    text-align: center;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 14px;
    color: #555;
}

input[type="text"], 
input[type="number"], 
input[type="file"], 
select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
}

/* Styling the Dropdown Menu */
select {
    background-color: white;
    cursor: pointer;
}

/* Buttons */
button {
    background-color: #641616;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #040a0e;
}

/* Horizontal Rule Styling */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Ensure the results table takes up full width */
#resultsTable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #4e0404;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#resultsTable th,
#resultsTable td {
    padding: 12px;
    text-align: center;
    color: white;
    border: 1px solid #ddd;
    word-wrap: break-word;
}

#resultsTable th {
    background-color: #055e4a;
    color:white;
    font-weight: 600;
}

#resultsTable tr:hover {
     cursor: pointer;
}

/* Table responsiveness */
.table-responsive {
    width: 100%;
    overflow-x: auto;
}

/* Pagination controls styling */
#pagination-controls {
    margin-top: 20px;
    text-align: center;
}

#pagination-controls button {
    padding: 8px 16px;
    background-color: #0069d9;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    margin: 0 10px;
}

#pagination-controls button:hover {
    background-color: #004fa2;
}

/* Styling the form container */
.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Form elements styling */
.form-container select,
.form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

button[type="submit"] {
    background-color: #641616;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #040a0e;
}

/* Responsive Design */
@media (max-width: 768px) {
    .upload-result {
        padding: 15px;
    }

    form label {
        font-size: 13px;
    }

    input, button, select {
        font-size: 14px;
    }
}


</style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Starfield Academy</h2>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li >
                        <a href="pupil-management.html">Pupil Management</a>
                      
                    </li>
                    <li><a  href="subject-management.html">Subject Management  </a>
                                         </li>
                    <li><a class="active" href="result-upload.html">Result Upload</a></li>
                    <!-- <li><a href="#">Finance</a></li> -->
                    <a href="#" class="logout-link" id="logout-link"> Logout &nbsp;<i class="fa-solid fa-power-off"></i></a>
                </ul>
            </nav>
            
            <div class="profile-sidebar">
                
            </div>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="navbar-toggle" id="navbar-toggle">
                    â˜°
                </button>
                <h1>Admin Dashboard</h1>
            </header>
            
            <section class="upload-result">
                <!-- Add Result Form -->
                <div class="form-container">
                    <h2>Upload Result</h2>
                    <form id="addResultForm">
                        <div id="message"></div>
            
                        <div class="mb-3 position-relative">
                            <label for="pupil-name" class="form-label">Pupil Name:</label>
                            <input type="hidden" id="pupil-id" name="pupilId">
                            <input type="text" id="pupil-name" name="pupil" class="form-control" placeholder="Enter pupil name" autocomplete="off" required>
                            <!-- Dropdown for search results -->
                            <div id="pupil-search-dropdown" class="dropdown-menu show position-absolute" style="display: none; z-index: 1000; width: 100%;"></div>
                        </div>
            
                        <select id="term" name="term" required>
                            <option value="">Select a term</option>
                            <option value="First Term">First Term</option>
                            <option value="Second Term">Second Term</option>
                            <option value="Third Term">Third Term</option>
                        </select>
            
                        <select id="academic_year" required>
                            <option value="">Select Academic Year</option>
                        </select>
            
                        <select id="subjects" required>
                            <option value="">Select Subject</option>
                        </select>
            
                        <input type="number" min="0" max="100" id="marks" placeholder="Total Marks (0 - 100)" required />
            
                        <button type="submit">Add Result</button>
                    </form>
                </div>
            </section>
            
            <!-- Separate div for results table -->
            <div id="results-container" class="results-container">
                <h3>Uploaded Results</h3>
                <div class="table-responsive">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Pupil</th>
                                <th>Class</th>
                                <th>Subject</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Academic Year</th>
                                <th>Term</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsList">
                            <!-- Results will be displayed here -->
                        </tbody>
                    </table>
                </div>
            
                <div id="pagination-controls">
                    <button id="prevPageBtn">Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextPageBtn">Next</button>
                </div>
            </div>
            
        
            <!-- Edit Result Modal -->
<div class="modal fade" id="editResultModal" tabindex="-1" aria-labelledby="editResultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editResultModalLabel">Edit Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editResultForm">
            <input type="hidden" id="editResultId">
            <div class="mb-3">
              <label for="editPupilName" class="form-label">Pupil Name</label>
              <input type="text" class="form-control" id="editPupilName" readonly>
            </div>
            <div class="mb-3">
              <label for="editSubject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="editSubject" readonly>
            </div>
            <div class="mb-3">
              <label for="editMarks" class="form-label">Marks</label>
              <input type="number" class="form-control" id="editMarks" min="0" max="100">
            </div>
            <div class="mb-3">
              <label for="editTerm" class="form-label">Term</label>
              <select class="form-select" id="editTerm">
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editAcademicYear" class="form-label">Academic Year</label>
              <input type="text" class="form-control" id="editAcademicYear" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Update Result</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
        </main>
    </div>
    <!-- <script src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/resultmanage.js"></script>
    </body>
</html>
