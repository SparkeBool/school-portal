<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <!-- Login Form -->
        <div id="login-container" class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Login</h3>
                    <form id="login-form" method="post">
                        <div id="message-container" class="mb-3"></div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" id="btn1" class="btn btn-primary w-100">Login
                            <span id="loading" class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="col-md-4" style="display: none;">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form>
                        <div class="mb-3">
                            <label for="new-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="new-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="new-password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function toggleForm(form) {
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            if (form === 'signup') {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            } else {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        }
    </script>
    <script src="js/login.js"></script>
</body>
</html>
