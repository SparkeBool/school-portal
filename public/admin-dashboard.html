<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
                .addyear {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            }

            .years-dropdown{
                background: #ffffff;
                padding: 10px;
                border-radius: 4px;
                width: 150px;
                position: relative;
            }

            h3 {
            margin-bottom: 20px;
            color: #333;
            }

            .form-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            }

            input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60%;
            }

            button {
            padding: 8px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

            button:hover {
            background-color: #0056b3;
            }

            #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            }
</style>

</head>
<body id="body">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Starfield Academy</h2>
            <nav>
                <ul>
                    <li > <a class="active" href="admin-dashboard.html"> 
                        <img width="20" src="images/icons8-home-80.png" alt=""> Dashboard</a></li>
                    <li><a href="pupil-management.html"> <img width="20" src="images/icons8-management-50.png" alt="" srcset=""> Pupil Management</a></li>
                    <li><a href="subject-management.html"> <img width="20" src="images/icons8-test-passed-100.png" alt="" srcset=""> Subject Management</a></li>
                    <li><a href="result-upload.html"> <img width="20" src="images/icons8-upload-50.png" alt="" srcset=""> Result Upload</a></li>
                    <!-- <li><a href="#">Finance</a></li> -->
                    <a href="#" class="logout-link" id="logout-link"> Logout &nbsp;<i class="fa-solid fa-power-off"></i></a>
                </ul>
            </nav>
            <div class="profile-sidebar">
                
            </div>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="navbar-toggle" id="navbar-toggle">
                    â˜°
                </button>
                <h1>Admin Dashboard</h1>
            </header>

            <div class="container">
                <section class="stats">
                    <div class="stat-box">
                        <h2>Total Pupils</h2>
                        <p id="total-pupils">0</p>
                    </div>
                    <div class="stat-box">
                        <h2>Subjects</h2>
                        <p id="total-subjects">0</p>
                    </div>
                    <div class="stat-box">
                        <h2>Results Uploaded</h2>
                        <p id="total-results">0</p>
                    </div>
                </section>

                <div class="addyear">
                    <h3>Academic Years</h3>
                    <select class="years-dropdown" id="academic-years-dropdown">
                        <!-- Dropdown options will be dynamically added here -->
                      </select>
                      <br><br>
                      <div class="form-container">
                        <input type="text" id="new-year" placeholder="Enter new academic year">
                        <button id="add-year-btn">Add Year</button>
                      </div>
                      <p id="error-message"></p>
                </div>


                <section class="quick-links">
                    <h2>Quick Links</h2>
                    <a href="pupil-management.html" class="btn">Manage Pupils</a>
                    <a href="subject-management.html" class="btn">Manage Subjects</a>
                    <a href="result-upload.html" class="btn">Upload Results</a>
                </section>
            </div> 

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
