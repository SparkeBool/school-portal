<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    /* background-color: #f9f9f9; */
    color: #333;
}

/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Upload Results Section */
.upload-result {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.upload-result h2, 
.upload-result h3 {
    color: #4b1616;
    text-align: center;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 14px;
    color: #555;
}

input[type="text"], 
input[type="number"], 
input[type="file"], 
select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
}

/* Styling the Dropdown Menu */
select {
    background-color: white;
    cursor: pointer;
}

/* Buttons */
button {
    background-color: #641616;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #040a0e;
}

/* File Input and CSV Upload */
#results-file {
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
    border-radius: 4px;
    width: 100%;
}

#upload-csv-btn {
    margin-top: 10px;
}

/* Horizontal Rule Styling */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .upload-result {
        padding: 15px;
    }

    form label {
        font-size: 13px;
    }

    input, button, select {
        font-size: 14px;
    }
}


</style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Starfield Academy</h2>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li >
                        <a href="pupil-management.html">Pupil Management</a>
                      
                    </li>
                    <li><a  href="subject-management.html">Subject Management  </a>
                                         </li>
                    <li><a class="active" href="result-upload.html">Result Upload</a></li>
                    <!-- <li><a href="#">Finance</a></li> -->
                    <a href="#" class="logout-link" id="logout-link"> Logout &nbsp;<i class="fa-solid fa-power-off"></i></a>
                </ul>
            </nav>
            
            <div class="profile-sidebar">
                
            </div>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="navbar-toggle" id="navbar-toggle">
                    â˜°
                </button>
                <h1>Admin Dashboard</h1>
            </header>
            
            <section class="upload-result">
             <!-- Add Result Form -->
        <div class="form-container">
            <h2>Upload Result</h2>
            <form id="addResultForm">
                <input type="text" id="pupil_id" placeholder="Pupil ID" required />
                <select id="term" required>
                    <option value="">Select Term</option>
                    <option value="First Term">First Term</option>
                    <option value="Second Term">Second Term</option>
                    <option value="Third Term">Third Term</option>
                </select>
                
                <select id="academic_year" required>
                    <option value="">Select Academic Year</option>
                </select>
                <select id="subjects"  required>
                    <option value="">Select Subject</option>

                    <!-- Multiple subjects can be selected -->
                </select>
                <input type="number" id="total_marks" placeholder="Total Marks" required />
                <input type="number" id="percentage" placeholder="Percentage" required />
                <input type="text" id="overall_grade" placeholder="Overall Grade" required />
                <button type="submit">Add Result</button>
            </form>
            
        </div>

        <!-- Results List -->
        <div class="results-container">
                <h2>Results List</h2>
                <ul id="resultsList"></ul>
            </div>
    </div>
                
            </section>

            
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
