<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <h2>Starfield Academy</h2>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li >
                        <a href="pupil-management.html">Pupil Management</a>
                      
                    </li>
                    <li><a class="active" href="subject-management.html">Subject Management  </a>
                                         </li>
                    <li><a href="result-upload.html">Result Upload</a></li>
                    <!-- <li><a href="#">Finance</a></li> -->
                    <a href="#" class="logout-link" id="logout-link"> Logout &nbsp;<i class="fa-solid fa-power-off"></i></a>
                </ul>
            </nav>
            
            <div class="profile-sidebar">
                
            </div>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="navbar-toggle" id="navbar-toggle">
                    â˜°
                </button>
                <h1>Admin Dashboard</h1>
            </header>
            
            <div class="container py-4">
                <div class="row">
                    <!-- Subject Management Section -->
                    <div class="col-md-6">
                        <section class="add-subject mb-4">
                            <h2 class="text-primary">Add Subject</h2>
                            <form id="add-subject-form" class="form  p-3 rounded shadow-sm">
                                <div class="mb-3">
                                    <label for="subject-name" class="form-label">Subject Name:</label>
                                    <input 
                                        type="text" 
                                        id="subject-name" 
                                        name="name" 
                                        class="form-control" 
                                        placeholder="Enter subject name" 
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="teacher-name" class="form-label">Teacher Name:</label>
                                    <input 
                                        type="text" 
                                        id="teacher-name" 
                                        name="teacher" 
                                        class="form-control" 
                                        placeholder="Enter teacher name" 
                                        required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Subject</button>
                            </form>
                        </section>
            
                        <section class="subject-list">
                            <h2 class="text-primary">Subject List</h2>
                            <table class="table table-bordered table-hover shadow-sm">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="subject-table-body">
                                    <!-- Dynamic rows here -->
                                </tbody>
                            </table>
                            <div class="pagination d-flex justify-content-between align-items-center mt-3">
                                <button id="prev-page" class="btn btn-sm btn-outline-secondary" disabled>Previous</button>
                                <span id="page-info"></span>
                                <button id="next-page" class="btn btn-sm btn-outline-secondary">Next</button>
                            </div>
                        </section>
                    </div>
            
                    <!-- Assign Pupil to Subject Section -->
                    <div class="col-md-6">
                        <section class="assign-pupil mb-4">
                            <h2 class="text-success">Assign Pupil to Subject</h2>
                            <form id="assign-pupil-form" class="form  p-3 rounded shadow-sm">
                                <div class="mb-3">
                                    <div class="mb-3 position-relative">
                                        <label for="pupil-name" class="form-label">Pupil Name:</label>
                                        <input type="hidden" id="pupil-id" name="pupilId">
                                        <input 
                                            type="text" 
                                            id="pupil-name" 
                                            name="pupil" 
                                            class="form-control" 
                                            placeholder="Enter pupil name" 
                                            autocomplete="off" 
                                            required>
                                        <!-- Dropdown for search results -->
                                        <div 
                                            id="pupil-search-dropdown" 
                                            class="dropdown-menu show position-absolute" 
                                            style="display: none; z-index: 1000; width: 100%;"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="subject-select" class="form-label">Subject:</label>
                                    <select 
                                        id="subject-select" 
                                        name="subject" 
                                        class="form-select" 
                                        required>
                                        <!-- Dynamic options here -->
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Assign Pupil</button>
                            </form>
                        </section>
            
                        <section class="pupil-assignment-list">
                            <h2 class="text-success">Assigned Pupils</h2>
                            <table class="table table-bordered table-hover shadow-sm">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Pupil Name</th>
                                        <th>Subject</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="pupil-assignment-table-body">
                                    <!-- Dynamic rows here -->
                                </tbody>
                            </table>
                            <div class="pagination d-flex justify-content-between align-items-center mt-3">
                                <button id="prev-pupil-page" class="btn btn-sm btn-outline-secondary" disabled>Previous</button>
                                <span id="pupil-page-info"></span>
                                <button id="next-pupil-page" class="btn btn-sm btn-outline-secondary">Next</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/subjectmanage.js"></script>
</body>
</html>
